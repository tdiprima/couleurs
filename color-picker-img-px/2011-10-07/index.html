<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Script Tutorials" />
  <title>HTML5 canvas - Image color picker | Script Tutorials</title>
  <!-- https://www.script-tutorials.com/creating-an-html5-canvas-image-color-picker/ -->
  <!-- https://www.script-tutorials.com/demos/158/index.html -->
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="column1">
      <canvas id="panel" width="500" height="333"></canvas>
    </div>
    <div class="column2">
      <div><input type="button" value="Next image" id="swImage" /></div>
      <div>Preview:</div>
      <div id="preview"></div>
      <div>Color:</div>
      <div>R: <input type="text" id="rVal" /></div>
      <div>G: <input type="text" id="gVal" /></div>
      <div>B: <input type="text" id="bVal" /></div>
      <div>RGB: <input type="text" id="rgbVal" /></div>
      <div>RGBA: <input type="text" id="rgbaVal" /></div>
      <div>HEX: <input type="text" id="hexVal" /></div>
      <hr />
    </div>
    <div style="clear:both;"></div>
  </div>
  <footer>
    <h2>HTML5 canvas - Image color picker</h2>
    <a href="https://www.script-tutorials.com/html5-canvas-image-color-picker/" class="stuts">Back to original
      tutorial on <span>Script Tutorials</span></a>
  </footer>
</body>

</html>
