<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>List of colors</title>
  <!-- https://stackoverflow.com/questions/10014271/generate-random-color-distinguishable-to-humans -->
  <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    .placeholder {
      width: 150px;
      height: 150px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <div class="placeholder"></div>
  <span id="color">Click the square above.</span>

  <script>
    // List of colors from jquery.color.js plugin:
(function () {
  const Colors = {};
  Colors.names = {
    aqua: '#00ffff',
    azure: '#f0ffff',
    beige: '#f5f5dc',
    black: '#000000',
    blue: '#0000ff',
    brown: '#a52a2a',
    cyan: '#00ffff',
    darkblue: '#00008b',
    darkcyan: '#008b8b',
    darkgrey: '#a9a9a9',
    darkgreen: '#006400',
    darkkhaki: '#bdb76b',
    darkmagenta: '#8b008b',
    darkolivegreen: '#556b2f',
    darkorange: '#ff8c00',
    darkorchid: '#9932cc',
    darkred: '#8b0000',
    darksalmon: '#e9967a',
    darkviolet: '#9400d3',
    fuchsia: '#ff00ff',
    gold: '#ffd700',
    green: '#008000',
    indigo: '#4b0082',
    khaki: '#f0e68c',
    lightblue: '#add8e6',
    lightcyan: '#e0ffff',
    lightgreen: '#90ee90',
    lightgrey: '#d3d3d3',
    lightpink: '#ffb6c1',
    lightyellow: '#ffffe0',
    lime: '#00ff00',
    magenta: '#ff00ff',
    maroon: '#800000',
    navy: '#000080',
    olive: '#808000',
    orange: '#ffa500',
    pink: '#ffc0cb',
    purple: '#800080',
    violet: '#800080',
    red: '#ff0000',
    silver: '#c0c0c0',
    white: '#ffffff',
    yellow: '#ffff00'
  };

  Colors.random = function () {
    let result;
    let count = 0;
    for (const prop in this.names) {
      if (Math.random() < 1 / ++count) {
        result = prop;
      }
    }
    return {
      name: result,
      rgb: this.names[result]
    };
  };

  const $placeholder = $('.placeholder');
  $placeholder.click(() => {
    const color = Colors.random();
    $placeholder.css({
      'background-color': color.rgb,
    });
    $('#color').html(`It's ${color.name}`);
  });
})();

// RANDOM COLOR
// https://stackoverflow.com/questions/1484506/random-color-generator
let randomColor = `#${`${Math.random().toString(16)}00000`.slice(2, 8)}`;
console.log(randomColor);

// RANDOM COLOR
randomColor = '#000000'.replace(/0/g, () => {
  return (~~(Math.random() * 16)).toString(16);
});
console.log(randomColor);

// RANDOM COLOR - Returns an RGB array
function getRandomColor() {
  return [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)];
}
console.log(getRandomColor());
  </script>
</body>
</html>
