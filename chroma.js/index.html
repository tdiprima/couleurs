<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>chroma.js</title>
  <!-- https://gka.github.io/chroma.js/ -->
  <script src="chroma.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
  </style>
</head>
<body>
See console -->
<script>
  let result;
  result = chroma('#D4F880').darken().hex();
  console.log(`\n%c${result}`, `color: ${result};`);

  result = chroma('pink').darken().saturate(2).hex();
  console.log(`\n%c${result}`, `color: ${result};`);
  console.log();

  result = chroma.scale(['#fafa6e', '#2A4858']).mode('lch').colors(6);
  result.forEach(element => console.log(`%c${element}`, `color: ${element};`));
  console.log();

  result = chroma('hotpink');
  console.log(result["_rgb"]);

  result = chroma('#ff3399');
  console.log(result["_rgb"]);

  result = chroma(0xffcc00);
  console.log(result["_rgb"]);
</script>
</body>
</html>
